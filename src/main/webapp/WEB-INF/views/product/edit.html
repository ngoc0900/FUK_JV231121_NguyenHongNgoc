<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Cập nhật danh mục</h1>
            <form method="post" action="/products/edit" th:object="${product}" >
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên sản phẩm</label>
                    <input type="text" class="form-control"   id="exampleInputEmail1" th:field="*{productName}"/>
                </div>
                <div class="form-group">
                    <label for="Description">Mô tả</label>
                    <input type="text" class="form-control"  id="Description" th:field="*{description}"/>
                </div>
                <div class="form-group">
                    <label for="price">Giá</label>
                    <input type="text" class="form-control"  id="price" th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label for="stock">Số lượng</label>
                    <input type="text" class="form-control"  id="stock" th:field="*{stock}"/>
                </div>
                <div class="form-group">
                    <label for="status">Trạng thái</label>
                    <select name="status" id="status" th:field="*{status}">
                        <option value="true">Co san</option>
                        <option value="false">Het hang</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productType">Loại</label>
                    <select name="productType" id="productType">
                        <option th:each="productType : ${T(com.ra.entity.ProductType).values()}"
                                th:value="${productType}" th:text="${productType}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Ngày nhập</label>
                    <input type="date" class="form-control"  id="date" th:field="*{createdAt}"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Cập nhật">
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
