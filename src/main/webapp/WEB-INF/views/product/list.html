<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Danh sách sản phẩm</h1><br>
            <form class="form-inline my-2 my-lg-0" action="/products/search">
                <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm" name="productName">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form><br>
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Loại</th>
                    <th>Ngày nhập</th>
                    <th>Trạng thái</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prd,loop :${products}">
                    <td scope="row" th:text="${loop.count}"></td>
                    <td th:text="${prd.productName}"></td>
                    <td th:text="${prd.description}"></td>
                    <td th:text="${#numbers.formatDecimal(prd.price, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${prd.stock}"></td>
                    <td th:text="${prd.productType.getName()}"></td>
                    <td th:text="${#calendars.format(prd.createdAt,'dd-MM-yyyy')}"></td>
                    <td th:text="${prd.status}?'Có sẵn':'Hết hàng'"></td>
                    <td>
                        <a th:href="|/products/edit?id=${prd.id}|" onclick="return confirm('Bạn có chắc chắn muốn cập nhật ko')" class="btn btn-primary">Edit</a>
                        <a th:href="|/products/delete?id=${prd.id}|" onclick="return confirm('Bạn có chắc chắn muốn xóa ko')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <a href="/products/add" class="btn btn-success">Thêm mới</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
