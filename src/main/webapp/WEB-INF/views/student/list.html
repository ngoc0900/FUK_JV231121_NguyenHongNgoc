<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Danh sách học sinh</h1><br>
            <form class="form-inline my-2 my-lg-0" action="/students/search">
                <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm" name="studentName">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form><br>
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên học sinh</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoaị</th>
                    <th>Ảnh</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th colspan="2">Active</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="std,loop :${students}">
                    <td scope="row" th:text="${loop.count}"></td>
                    <td th:text="${std.studentName}"></td>
                    <td th:text="${std.address}"></td>
                    <td th:text="${std.phoneNumber}"></td>
                    <td><img width="100" height="100" style="object-fit: cover; border-radius: 100%" th:src="${std.imageUrl}" alt="#"/></td>
                    <td th:text="${#calendars.format(std.birthday,'dd-MM-yyyy')}"></td>
                    <td th:text="${std.sex}?'Nam':'Nữ'"></td>
                    <td>
                        <a th:href="|/students/edit?id=${std.id}|" onclick="return confirm('Bạn có chắc chắn muốn cập nhật ko')" class="btn btn-primary">Edit</a>
                        <a th:href="|/students/delete?id=${std.id}|" onclick="return confirm('Bạn có chắc chắn muốn xóa ko')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <a href="/students/add" class="btn btn-success">Thêm mới</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
